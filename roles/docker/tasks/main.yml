- name: Update a cache
  apt:
    update_cache: yes
- name: Install some dependencies
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
- name: Add an apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: Install source.list
  template:
    src: docker.list.j2
    dest: /etc/apt/sources.list.d/docker.list
- name: Install docker
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce 
    - docker-ce-cli
    - containerd.io